<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./favicon.png">
    </head>
    <body>
    <img src="./logo.png" id="logo-img">
        <div class="submit-area">
            <p>New note</p>
        <form action="../dashboard" method="post">
            <textarea id="textbox" name="content" rows="5" cols="39" placeholder="Enter a note..."></textarea>
            <input type="text" id="title" name="title" placeholder="Enter a title...">

            <input type="hidden" id="hiddenUsername" name="username" value="">
            <input type="hidden" id="hiddenPassword" name="password" value="">

            <input type="submit" value="Submit" id="submit">
        </form>
        </div>

        <div class="notes-table" id="notes-table">

        </div>
        <script src="./webapp.js"></script>
    </body>
</html>
